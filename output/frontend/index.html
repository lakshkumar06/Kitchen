<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Emoji Clicker: Bake a Billion!</title><style>* {box-sizing: border-box;}body {font-family: sans-serif;display: flex;flex-direction: column;align-items: center;min-height: 100vh;margin: 0;background-color: #f0f0f0;}#game-container {display: flex;flex-direction: column;align-items: center;padding: 20px;background-color: #fff;border-radius: 10px;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);text-align: center;}#cookie-container {position: relative;width: 200px;height: 200px;margin-bottom: 20px;cursor: pointer;}#cookie {width: 100%;height: 100%;border-radius: 50%;transition: transform 0.1s ease-in-out;}#cookie:active {transform: scale(0.95);}#click-count {font-size: 24px;margin-bottom: 10px;}#multiplier {margin-top: 20px;}button {padding: 10px 20px;background-color: #4CAF50;color: white;border: none;border-radius: 5px;cursor: pointer;font-size: 16px;}</style></head><body><div id="game-container"><div id="cookie-container"><img id="cookie" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/cookie_1f36a.png" alt="Cookie"></div><div id="click-count">0</div><div id="multiplier"></div></div><script>const cookie = document.getElementById('cookie');const clickCount = document.getElementById('click-count');let count = 0;const emojis = ['🍪', '🎂', '🍩', '🥧', '🍰', '🧁', '🍮', '🍬', '🍭', '🍫'];cookie.addEventListener('click', () => {count++;clickCount.textContent = count;if (count % 10 === 0) {cookie.src = `https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/${emojis[count / 10 % emojis.length].codePointAt(0).toString(16)}.png`;}});</script></body></html>
